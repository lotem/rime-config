patch:
  #style/color_scheme: aqua
  #style/color_scheme: lost_temple
  #style/color_scheme: psionics
  #style/color_scheme: retro_green
  #style/color_scheme: retro_orange
  preset_color_schemes/retro_green/corner_radius:
  preset_color_schemes/retro_orange/corner_radius:
  style/font_face: 'LXGW Bright'
  style/candidate_format: '%c %@'
  style/candidate_list_layout: stacked # linear
  style/inline_preedit: true
  style/inline_candidate: true
  app_options:

__patch:
    - dual_themes
    - vertical_text
    #- big_foot
    - large_text
    #- ultra_large_text
    #- large_pixel

dual_themes:
  patch/+:
    style/color_scheme: purity_of_essence # aqua #
    style/color_scheme_dark: purity_of_form # solarized_rock #

vertical_text:
  patch/+:
    style/candidate_list_layout: stacked # linear #
    style/text_orientation: vertical # horizontal #
    style/base_offset: 6

big_foot:
  patch/+:
    style/font_point: 32
    style/label_font_point: 28
    style/comment_font_point: 28
    style/corner_radius: 32
    style/spacing: 16
    style/line_spacing: 16
    #style/base_offset: 10

large_text:
  patch/+:
    style/font_point: 64
    style/label_font_point: 56
    style/comment_font_point: 56
    style/corner_radius: 64
    style/spacing: 32
    style/line_spacing: 32
    #style/base_offset: 20

ultra_large_text:
  patch/+:
    style/font_point: 96
    style/label_font_point: 60
    style/comment_font_point: 60
    style/corner_radius: 64
    style/spacing: 32
    style/line_spacing: 32
    #style/base_offset: 30

large_pixel:
  patch/+:
    style/font_face: 'Fusion Pixel 12px Proportional zh_hant'
    style/font_point: 72
    style/label_font_point: 64
    style/comment_font_point: 64
    style/corner_radius: 36
    style/spacing: 36
    style/line_spacing: 36
    #style/base_offset: 24
